<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section>
      <div id="leftSide">
        <h2 style="opacity: 0.7; font-weight: 450">Your Result</h2>
        <div class="circle">
          <p style="font-size: 3.8em; font-weight: 660">76</p>
          <p style="font-size: 0.9em; margin-top: 5px; opacity: 0.6">of 100</p>
        </div>
        <div class="wordRatio">Great</div>
        <div class="textRatio">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div id="rightSide">
        <h2 style="color: hsl(224, 30%, 27%)">Summary</h2>
        <div id="skillsTable">
          <div class="skill reaction">
            <div class="skillName">
              <img src="assets/images/icon-reaction.svg" alt="" /> Reaction
            </div>
            <div class="skillScore">
              <span class="score-number">80</span>
              <span class="score-total">/ 100</span>
            </div>
          </div>
          <div class="skill memory">
            <div class="skillName">
              <img src="assets/images/icon-memory.svg" alt="" /> Memory
            </div>
            <div class="skillScore">
              <span class="score-number">92</span>
              <span class="score-total">/ 100</span>
            </div>
          </div>
          <div class="skill verbal">
            <div class="skillName">
              <img src="assets/images/icon-verbal.svg" alt="" /> Verbal
            </div>
            <div class="skillScore">
              <span class="score-number">61</span>
              <span class="score-total">/ 100</span>
            </div>
          </div>
          <div class="skill visual">
            <div class="skillName">
              <img src="assets/images/icon-visual.svg" alt="" />Visual
            </div>
            <div class="skillScore">
              <span class="score-number">73</span>
              <span class="score-total">/ 100</span>
            </div>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </section>

    </div> -->
  </body>
</html>
