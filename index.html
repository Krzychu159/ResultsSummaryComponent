<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section>
      <div id="leftSide">
        <h2>Your Result</h2>
        <div class="circle">
          <p>76</p>
          <p>of 100</p>
        </div>
        <div class="wordRatio">Great</div>
        <div>
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div id="rightSide">
        <h2>Summary</h2>
        <div id="skillsTable">
          <div class="skill">
            <span class="skillName"><i class="fa fa-cloud"></i> Reaction</span
            ><span class="skillScore">80 / 100</span>
          </div>
          <div class="skill">
            <span class="skillName"><i class="fa fa-cloud"></i> Memory</span
            ><span class="skillScore">92 / 100</span>
          </div>
          <div class="skill">
            <span class="skillName"><i class="fa fa-cloud"></i> Verbal</span
            ><span class="skillScore">61 / 100</span>
          </div>
          <div class="skill">
            <span class="skillName"><i class="fa fa-cloud"></i> Visual</span
            ><span class="skillScore">73 / 100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </section>

    </div> -->
  </body>
</html>
