<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <section>
      <div id="leftSide">
        <h2 style="opacity: 0.7; font-weight: 450">Your Result</h2>
        <div class="circle">
          <p style="font-size: 3.8em; font-weight: 660">76</p>
          <p style="font-size: 0.9em; margin-top: 5px; opacity: 0.6">of 100</p>
        </div>
        <div class="wordRatio">Great</div>
        <div class="textRatio">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div id="rightSide">
        <h2 style="color: hsl(224, 30%, 27%)">Summary</h2>
        <div id="skillsTable">
          <div class="skill reaction">
            <span class="skillName"><i class="fa fa-cloud"></i> Reaction</span
            ><span class="skillScore">80 / 100</span>
          </div>
          <div class="skill">
            <span class="skillName"><i class="fa fa-cloud"></i> Memory</span
            ><span class="skillScore">92 / 100</span>
          </div>
          <div class="skill">
            <span class="skillName"><i class="fa fa-cloud"></i> Verbal</span
            ><span class="skillScore">61 / 100</span>
          </div>
          <div class="skill">
            <span class="skillName"><i class="fa fa-cloud"></i> Visual</span
            ><span class="skillScore">73 / 100</span>
          </div>
        </div>
        <button>Continue</button>
      </div>
    </section>

  </body>
</html>
